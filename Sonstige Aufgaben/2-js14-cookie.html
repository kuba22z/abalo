<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    if(getCookie('counter') != ""){

        let count = Number(getCookie('counter'));
        count++;

        document.cookie = "counter="+ count +";";

    }else{
        document.cookie = "counter=0;";

    }

    console.log(getCookie('counter'));

    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>

</body>
</html>
