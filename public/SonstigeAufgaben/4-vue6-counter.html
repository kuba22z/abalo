<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-vue6-counter.html</title>
</head>
<body>
<div id="example-1">
    <button v-on:click="counter += 1">+1</button>
    <p>{{ counter }} </p>
</div>
<script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js';
        var example1 = new Vue({
        el: '#example-1',
        data: {
        counter: 0
        }
        })
</script>

</body>
</html>
