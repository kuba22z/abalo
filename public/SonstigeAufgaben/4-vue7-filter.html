<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<body>
    <div id="app">

        <p>{{ 78123.60 | euro }}</p>
    </div>
</body>
<script>


    let myVue = new Vue({
        el: '#app',
        
      filters:{
            euro: function (value) {
                if(!value) return ''
                value = value.toString()
                value = value.replace(".",",")

                for (let i = value.length-7; i >= 0;i -=3){
                    value = value.slice(0,i+1) + '.' + value.slice(i+1)
                }
                return value + 'â‚¬'
            }

      }
    })


</script>
</html>
