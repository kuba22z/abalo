<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js8-strings</title>
</head>
<body>
<script>
    "use strict";
    //length, indexOf, lastIndexOf, substr, replace, trim, concat, toLowerCase und toUpperCase
    let string =" Inka Luise Pfeil ";
    console.log(string);
    console.log(string.length);
    console.log(string.indexOf("L"));
    console.log(string.lastIndexOf("i"));
    console.log(string.substr(6,5));
    console.log(string.replace("Pfeil","Sielaff"));
    console.log(string.trim());
    console.log(string.concat("ist toll."));
    console.log(string.toLocaleLowerCase());
    console.log(string.toLocaleUpperCase());

</script>
</body>
</html>
