<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-ws2-message.html</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>

<script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js';
    let myVue = new Vue({
        el: '#app',
        data:{
            message: 'Hallo Welt'
        }
    })

    let socket = new WebSocket('ws://127.0.0.1:8100/demo');
    socket.onmessage=(msgVerbunden)=>{
        let msg =JSON.parse(JSON.parse(msgVerbunden.data).data);

        if (msg.id==="3") {
            console.log(msg.text);
        }
    }

</script>
</body>
</html>
