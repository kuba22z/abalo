<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-vue1-helloworld.html</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <p>{{ message.toLowerCase() }}</p>
    <p>{{ message.toUpperCase() }}</p>
</div>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js';
        var app = new Vue({
            el: '#app',
            data:{
                message: 'Hallo Welt'
            }
        })
    </script>
</body>
</html>
